<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="loginPage.css" />

  <script>
    function login() {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let output = document.getElementById("loginOutput");

      if (email === "" || password === "") {
        output.innerHTML = "<p class='msg error'>All fields are required.</p>";
        return;
      }

      if (password.length < 8) {
        output.innerHTML = "<p class='msg error'>Invalid credentials.</p>";
        return;
      }

      output.innerHTML = "<p class='msg success'>Login successful!</p>";
    }
  </script>
</head>

<body>

  <header class="navBar">
    <div class="nav-inner">
      <a class="brand" href="homePage.html"></a>

      <nav class="nav-links">
        <a href="homePage.html" class="nav-link">Home</a>
        <a href="teamPage.html" class="nav-link">Team</a>
        <a href="loginPage.html" class="nav-link active">Login</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="hero">
      <h1 class="page-title">Login to Your Account</h1>
      <p class="subtitle">Login to your account!</p>
    </section>

    <section class="auth-wrap">
      <form class="auth-card" name="loginForm">
        <h2 class="card-title">Welcome Back</h2>
        <p class="card-sub">Enter your school email and password.</p>

        <div class="field">
          <label for="email">School Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <button type="button" class="btn" onclick="login()">Login</button>

        <div id="loginOutput" class="output"></div>

        <div class="registerBar">
          <p>Donâ€™t have an account?</p>
          <a class="link" href="register.html">Register</a>
        </div>
      </form>
    </section>
  </main>

</body>
</html>
